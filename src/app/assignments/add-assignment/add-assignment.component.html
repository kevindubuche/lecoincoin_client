<form ngForm #assignmentForm [formGroup]="annoncesForm"  class="form" (submit)="onFormSubmit()" >
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input required matInput name="title" placeholder="Title" formControlName="title">
    <mat-error>
            <span *ngIf="!annoncesForm.controls['title'].valid
            && annoncesForm.controls['title'].touched "
            >Please enter the title</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>Description</mat-label>
      <textarea matInput required  name="description" placeholder="description" formControlName="description"></textarea>
    <mat-error>
            <span *ngIf="!annoncesForm.controls['description'].valid
            && annoncesForm.controls['description'].touched "
            >Please enter the description</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input required matInput type="number" name="price" placeholder="price" formControlName="price">
    <mat-error>
            <span *ngIf="!annoncesForm.controls['price'].valid
            && annoncesForm.controls['price'].touched "
            >Please enter the price</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <input required matInput name="status" placeholder="status" formControlName="status">
    <mat-error>
            <span *ngIf="!annoncesForm.controls['status'].valid
            && annoncesForm.controls['status'].touched "
            >Please enter the status</span>
    </mat-error>
  </mat-form-field>
  <form #addressForm="ngForm" class="container mt-3" (ngSubmit)="logValue()">
  <button type="button" (click)="addIllustration()">Add Address</button>
  <section *ngFor="let illustration of illustrations; let i = index;">
    <!-- input fields inside the *ngFor -->
    <label>Filename</label>
    <input type="text" [(ngModel)]="illustration.filename"
           name="illustration_{{illustration.id}}"/>
  </section>
  <section class="container border mb-4 p-3" *ngFor="let illustration of illustrations; let i = index;">
    <button type="button" class="btn btn-danger btn-sm" (click)="removeIllustration(i)">Remove</button>
  </section>
</form>
