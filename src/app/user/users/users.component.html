<main class="container">
  <div class="ajouterBtn">
    <a routerLink="/user-add">
      <button mat-flat-button class="add-button">
        <mat-icon>add</mat-icon>
        Add User
      </button>
    </a>
  </div>
  <mat-list *ngFor="let user of users">
    <div class="items" >
      <div>
        <img class="product" src="https://img.icons8.com/ios/50/000000/user-male-circle.png" />
      </div>
      <div class="item-right">
        <div class="item-right-content">
          <div><strong>
            <a routerLink="/user/{{user.id}}" class="title">
              {{user.username}}
            </a>
          </strong></div>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list>

</main>
