<div class="container" *ngIf="user">
  <h1>Edition de l'user {{user.username}}</h1>
  <form ngForm class="form">
    <mat-form-field>
      <input matInput placeholder="Username"
             [(ngModel)]="username" name="userneme">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password"
             [(ngModel)]="password" name="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSaveUser()">
      Save
    </button>
  </form>
</div>
